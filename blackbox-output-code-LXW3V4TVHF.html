<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My Streetwear Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">StreetWear Co.</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#" onclick="showCartModal()">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart">
        <h1>Your Cart</h1>
        <div id="cart-items-full"></div>
        <p>Total: $<span id="cart-total-full">0</span></p>
        <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 StreetWear Co. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">TikTok</a>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</span></p>
            <a href="cart.html" class="checkout-btn">View Full Cart</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
