<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My Streetwear Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <div class="logo">StreetWear Co.</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="#" onclick="showCartModal()">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Products Section -->
    <section class="products">
        <h1>Our Products</h1>
        <div class="product-grid">
            <!-- Clothes -->
            <div class="product-card">
                <img src="images/tshirt1.jpg" alt="Graphic T-Shirt">
                <h3>Graphic T-Shirt</h3>
                <p>$25</p>
                <button onclick="addToCart('Graphic T-Shirt', 25, 'images/tshirt1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/hoodie1.jpg" alt="Street Hoodie">
                <h3>Street Hoodie</h3>
                <p>$50</p>
                <button onclick="addToCart('Street Hoodie', 50, 'images/hoodie1.jpg')">Add to Cart</button>
            </div>
            <!-- Stickers -->
            <div class="product-card">
                <img src="images/sticker1.jpg" alt="Cool Sticker Pack">
                <h3>Cool Sticker Pack</h3>
                <p>$10</p>
                <button onclick="addToCart('Cool Sticker Pack', 10, 'images/sticker1.jpg')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/sticker2.jpg" alt="Vintage Stickers">
                <h3>Vintage Stickers</h3>
                <p>$8</p>
                <button onclick="addToCart('Vintage Stickers', 8, 'images/sticker2.jpg')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 StreetWear Co. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Instagram</a> | <a href="#">Twitter</a> | <a href="#">TikTok</a>
        </div>
    </footer>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCartModal()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p>Total: $<span id="cart-total">0</span></p>
            <a href="cart.html" class="checkout-btn">View Full Cart</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
