<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Stick - Streetwear E-Commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="brand">
                <span style="color: purple;">Snap</span><span style="color: lightblue;">Stick</span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <input type="text" id="search-bar" placeholder="Search products..." onkeyup="filterProducts()">
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to <span style="color: purple;">Snap</span><span style="color: lightblue;">Stick</span></h1>
            <p>Premium streetwear hoodies for the bold.</p>
            <a href="shop.html" class="btn">Shop Now</a>
        </section>
        <section class="featured">
            <h2>Featured Hoodies</h2>
            <div class="product-grid" id="featured-products">
                <!-- Featured products will be loaded by JS -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Snap Stick. All rights reserved.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
