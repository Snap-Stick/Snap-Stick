<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Snap Stick</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sticky Navigation (same as index.html) -->
    <nav id="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">Snap Stick</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" class="cart-icon">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout Form -->
    <section class="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" required></textarea>
            </div>
            <button type="submit" class="btn-primary">Place Order</button>
        </form>
    </section>

    <!-- Footer (same as index.html) -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Snap Stick. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
